<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>
  <body>
    <style>
      .red {
        font-size: 32pt;
        font-weight: plain;
        color: red;
      }
      .blue {
        font-size: 32pt;
        font-weight: bold;
        color: blue;
      }
    </style>
    <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="bg-secondary display-4 px-3 container">
      <p v-if="isRed" v-bind:class="{red:isRed, blue:isBlue}">カウントリセット</p>
      <p v-else v-bind:class="{red:isRed, blue:isBlue}">{{ message }}</p>
    </div>
    <script>
      const appdata = {
        data() {
          return {
            message: "カウントスタート",
            isRed: false,
            isBlue: true,
            isReset: false,
            count: 1
          }
        },
        mounted() {
          setInterval(() => {
            if(this.count >= 10){
              this.isRed = true;
              this.isBlue = false;
              if(this.count >= 20){
                this.count = 1;
                this.isRed = false;
                this.isBlue = true;
              }
            }
            this.message = this.count + "秒経過。";
            this.count++;
          },1000);
        }
      }
      Vue.createApp(appdata).mount("#app");
    </script>
  </body>
</html>
